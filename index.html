<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCHS Prints</title>
    <style>
        /* --- DESIGN SETTINGS --- */
        :root {
            --bg-color: #ffffff;
            --text-color: #111111;
            --accent-color: #000000;
            --gray-light: #f4f4f4;
            --border-color: #e5e5e5;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        /* --- ERROR BOX (Hidden by default) --- */
        #error-box {
            display: none;
            background: #ffebee;
            color: #c62828;
            padding: 20px;
            margin: 20px;
            border: 2px solid #ef5350;
            border-radius: 8px;
            font-family: monospace;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .logo { font-size: 1.2rem; font-weight: 700; text-transform: uppercase; }

        .cart-link {
            cursor: pointer;
            font-weight: 500;
            font-size: 0.9rem;
            border: 1px solid var(--border-color);
            padding: 8px 16px;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .cart-link:hover { background: var(--text-color); color: white; border-color: var(--text-color); }

        .container { max-width: 1200px; margin: 40px auto; padding: 0 20px; }
        .intro { margin-bottom: 40px; max-width: 600px; }
        .intro h1 { font-size: 2.5rem; letter-spacing: -1px; margin-bottom: 10px; }
        .intro p { color: #666; }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 40px 20px;
        }

        .product-card { display: flex; flex-direction: column; transition: opacity 0.2s; }
        .product-card:hover { opacity: 0.9; }

        .image-container {
            background-color: var(--gray-light);
            aspect-ratio: 1 / 1;
            width: 100%;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .product-img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.3s ease; }
        .product-card:hover .product-img { transform: scale(1.03); }

        .info { display: flex; justify-content: space-between; align-items: flex-start; }
        .product-name { font-weight: 600; font-size: 1rem; margin: 0; }
        .product-price { color: #666; font-size: 0.95rem; margin-top: 4px; }

        .add-btn {
            margin-top: 15px; width: 100%; padding: 12px;
            background: transparent; border: 1px solid var(--border-color);
            color: var(--text-color); font-weight: 600; cursor: pointer;
            transition: all 0.2s;
        }
        .add-btn:hover { background: var(--text-color); color: white; border-color: var(--text-color); }

        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.3); z-index: 200;
            align-items: center; justify-content: center; opacity: 0; transition: opacity 0.3s;
        }
        .modal.active { display: flex; opacity: 1; }

        .modal-content {
            background: white; width: 90%; max-width: 450px;
            padding: 30px; border-radius: 8px; box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .cart-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px; border-bottom: 1px solid var(--border-color); padding-bottom: 15px;
        }

        .cart-item { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 0.95rem; }
        .remove { color: #999; cursor: pointer; margin-left: 10px; font-size: 0.8rem; }
        .remove:hover { color: #ff0000; }

        input[type="text"] {
            width: 100%; padding: 12px; margin-top: 20px;
            border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; font-size: 1rem;
        }

        .checkout-btn {
            background: var(--accent-color); color: white; border: none;
            width: 100%; padding: 15px; font-size: 1rem; font-weight: 600;
            margin-top: 15px; cursor: pointer;
        }
        
        .close-link {
            text-align: center; display: block; margin-top: 15px;
            color: #666; text-decoration: underline; cursor: pointer; font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div id="error-box"></div>

<nav>
    <div class="logo">SCHS Prints</div>
    <div class="cart-link" onclick="toggleCart()">Cart (<span id="cart-count">0</span>)</div>
</nav>

<div class="container">
    <div class="intro">
        <h1>Freshly Printed.</h1>
        <p>Order online. Pickup & Pay at <strong>Locker 253</strong>.</p>
        <p style="font-size: 0.9rem; color: #888; margin-top:5px;">(yall need to lowk suggest more prints)</p>
    </div>

    <div class="grid" id="product-grid">
        </div>
</div>

<div class="modal" id="cart-modal">
    <div class="modal-content">
        <div class="cart-header">
            <h2 style="margin:0">Your Cart</h2>
            <span style="cursor:pointer" onclick="toggleCart()">✕</span>
        </div>
        
        <div id="cart-items"><p style="color:#666">Your cart is empty.</p></div>

        <div style="margin-top: 20px; font-weight: bold; text-align: right;">
            Total: $<span id="cart-total">0.00</span>
        </div>

        <input type="text" id="customer-name" placeholder="Enter Your Name" required>
        
        <button class="checkout-btn" onclick="checkout()">Checkout via Email</button>
        <a class="close-link" onclick="toggleCart()">Continue Shopping</a>
    </div>
</div>

<script>
// --- SAFETY: Report errors to the user ---
window.onerror = function(message, source, lineno, colno, error) {
    const errorBox = document.getElementById('error-box');
    errorBox.style.display = 'block';
    errorBox.innerHTML = `<strong>⚠️ CODE ERROR:</strong><br>${message}<br>Line: ${lineno}`;
};

// --- SETTINGS ---
const myEmail = "yourname@ecsd.us"; // Put your email here

// Note: I removed the extra spaces in the URLs to make them safer
const products = [
    {
        id: 1,
        name: "Articulated Dragon",
        price: 5.00,
        image: "https://makerworld.bblmw.com/makerworld/model/US298af8211cf174/design/2025-12-24_f16687f23e846.png?x-oss-process=image/resize,w_400/format,webp"
    },
    {
        id: 2,
        name: "Phone Stand",
        price: 3.00,
        image: "https://makerworld.bblmw.com/makerworld/model/US30d1cdf1dfd2ec/design/2025-12-21_0444552b3c14b.jpg?x-oss-process=image/resize,w_1000/format,webp"
    },
    {
        id: 3,
        name: "Fidget Cube",
        price: 2.00,
        image: "https://makerworld.bblmw.com/makerworld/model/US2ecaa913482ae4/design/2025-07-03_e4c8e21007a008.jpg?x-oss-process=image/resize,w_400/format,webp"
    },
    {
        id: 4,
        name: "Controller Stand",
        price: 8.00,
        image: "https://makerworld.bblmw.com/makerworld/model/USa0b3644d260674/design/2024-03-14_431474b151b9b.png?x-oss-process=image/resize,w_400/format,webp"
    },
    {
        id: 5,
        name: "Spiral Passthrough Fidget",
        price: 3.00,
        image: "https://makerworld.bblmw.com/makerworld/model/UScf4025d436c6df/design/2025-11-08_0607cb90063fd.jpg?x-oss-process=image/resize,w_400/format,webp"
    },
    {
        id: 6,
        name: "Blanket Fidget",
        price: 5.00,
        image: "https://makerworld.bblmw.com/makerworld/model/US2e230a38334cc9/design/2024-12-18_73ca0f4294103.jpeg?x-oss-process=image/resize,w_1000/format,webp"
    },
    {
        id: 7, 
        name: "Star Fidget",
        price: 3.00,
        image: "https://makerworld.bblmw.com/makerworld/model/US315ad26a65a9e/design/2024-09-23_4a173a1c6e039.png?x-oss-process=image/resize,w_1000/format,webp"
    },
    {
        id: 8,  // Make sure this number is different for every item
        name: "Chopstick Hands",
        price: 1.00,
        image: "https://makerworld.bblmw.com/makerworld/model/US5f2180ce19256f/design/2024-11-01_f4f0f383132bb8.png?x-oss-process=image/resize,w_1000/format,webp"
    },
];

// --- LOGIC ---
let cart = [];
const grid = document.getElementById('product-grid');
const modal = document.getElementById('cart-modal');

// Load Products with safety check
try {
    if(!grid) throw new Error("Could not find product-grid element");
    
    grid.innerHTML = products.map(p => `
        <div class="product-card">
            <div class="image-container">
                <img src="${p.image}" alt="${p.name}" class="product-img">
            </div>
            <div class="info">
                <div>
                    <h3 class="product-name">${p.name}</h3>
                    <div class="product-price">$${p.price.toFixed(2)}</div>
                </div>
            </div>
            <button class="add-btn" onclick="addToCart(${p.id})">Add to Cart</button>
        </div>
    `).join('');
} catch (e) {
    alert("Error loading products: " + e.message);
}

function addToCart(id) {
    const item = products.find(p => p.id === id);
    cart.push(item);
    updateCart();
    toggleCart();
}

function removeFromCart(index) {
    cart.splice(index, 1);
    updateCart();
}

function updateCart() {
    document.getElementById('cart-count').innerText = cart.length;
    const container = document.getElementById('cart-items');
    let total = 0;
    
    if (cart.length === 0) {
        container.innerHTML = '<p style="color:#666">Your cart is empty.</p>';
    } else {
        container.innerHTML = cart.map((item, index) => {
            total += item.price;
            return `<div class="cart-item">
                <span>${item.name}</span>
                <div>$${item.price.toFixed(2)} <span class="remove" onclick="removeFromCart(${index})">Remove</span></div>
            </div>`;
        }).join('');
    }
    document.getElementById('cart-total').innerText = total.toFixed(2);
}

function toggleCart() {
    if (modal.style.display === 'flex') {
        modal.style.opacity = '0';
        setTimeout(() => modal.style.display = 'none', 300);
    } else {
        modal.style.display = 'flex';
        setTimeout(() => modal.style.opacity = '1', 10);
    }
}

function checkout() {
    if (cart.length === 0) { alert("Cart is empty"); return; }
    const name = document.getElementById('customer-name').value;
    if (!name) { alert("Please enter your name"); return; }

    let total = 0;
    let list = cart.map(i => { total += i.price; return `• ${i.name} ($${i.price})`; }).join('%0D%0A');
    const subject = `Order for ${name}`;
    const body = `Hi, I'd like to buy:%0D%0A%0D%0A${list}%0D%0A%0D%0ATotal: $${total.toFixed(2)}%0D%0A%0D%0APaying cash at Locker 253.`;
    window.location.href = `mailto:${myEmail}?subject=${subject}&body=${body}`;
}

modal.addEventListener('click', (e) => { if (e.target === modal) toggleCart(); });
</script>

</body>
</html>
